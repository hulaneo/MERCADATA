<!DOCTYPE html>
<html>
<script src="./fBG.js"></script>
<script src="./fBG.css"></script>

<head>
    <link rel="stylesheet" href="./fBG.css">
    <title>Factory Business Game</title>
</head>

<body>
    <div class="content">
        <div class="tituloFabrica">
            <h1>Monte sua fábrica</h1>
        </div>
        <img class="voltar" src="./img/voltar.svg">
        <div style="overflow:auto">
            <img class="fabrica" src="./img/fpequena.svg" style="float:left">
            <img class="fabrica" src="./img/fmedia.svg" style="float:right">
            <img class="fabrica" src="./img/fgrande.svg" style="display: inline-block;margin-left:25%">
        </div>
        <footer style="overflow:auto">
            <img class="homem" src="./img/man.svg">
            <div class="fala">Escolha seu <b>tipo</b> de Fabrica. Isso irá afetar seu início de jogo.</div>
        </footer>
    </div>

</html>
